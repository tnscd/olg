<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header__container _container">
            <p style="font-size: 40px; color: #ebe4e4;">Мой магазин Капибар</p>
        </div>
    </header>
    <section class="section">
        <div class="section__container _container">
            <div class="section__image">
                <img src="./img/olga.jpg" alt="Наталья">
            </div>
            <div class="section__right-column">
                <div class="section__text">
                    <p></p>
                </div>
                <div class="section__video video">
                    <div class="video__text">
                        <p class="video__title"></p>
                    </div>
                    <div class="video__iframe">
                        <iframe width="300" height="533"
                        src="https://www.youtube.com/embed/h0Wnq2qs9yU"
                        title="YouTube Shorts"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                      </iframe>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="product-card">
            <p style="font-size: 30px;">Капибары</p>
            <img style="height: 200px; width: 200px; object-fit: cover;" src="img/images.jfif" alt="Название товара" class="product-card__image">
            <div class="product-card__content">
              <h3 class="product-card__title">Капибара</h3>
              <p class="product-card__description">Капибара</p>
              <div class="product-card__footer">
                <span class="product-card__price">5500 тг</span>
                <button class="product-card__button">Купить</button>
              </div>
            </div>
            </div>
        <div>
            <!-- Карточка товара -->


        </div>
    </section>
    
    
    <footer>
        <div class="__container _container" >
            <div class="footer__instagram">
                <div><p>Мой инстаграмм</p></div>
                <div class="footer__instagram-image">

                </div>
                
                <a href="https://www.instagram.com/"><p style="display: block;margin-left: 5px;">olga.rydnyi</p></a>
            </div>
            <p></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
